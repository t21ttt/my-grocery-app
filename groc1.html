<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mystyle.css">

    <meta charset="UTF-8">

<body>
<!-- header section starts -->
<header class="header">
    <a href="#" class="logo"><i class="fas fa-shopping-basket"></i>groco</a>

        <a href="#rieview">rieview</a>

        </div>
        <div class="box">
            <i class="fas fa-trash"></i>

            </div>
        </div>
        <div class="box">
            <i class="fas fa-trash"></i>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSj0JSW07Tp8VdQxiQYRWwuo2Z36OYeaiEeLV3jTVP&s">
            <div class="content">
                <h3>chickens</h3>
                <span class="price">$4.99/-</span>

            </div>
